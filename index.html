<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f9fafb;
            --dark-bg: #111827;
            --light-text: #1f2937;
            --dark-text: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --light-bg: #111827;
            --dark-bg: #f9fafb;
            --light-text: #f9fafb;
            --dark-text: #1f2937;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--light-text);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            height: fit-content;
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
        }

        [data-theme="dark"] .sidebar {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .main-content {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            min-height: 500px;
        }

        [data-theme="dark"] .main-content {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            cursor: grab;
        }

        [data-theme="dark"] .task-item {
            background-color: var(--dark-bg);
            border-color: var(--border-color);
        }

        .task-item:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .task-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--success-color);
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .task-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        [data-theme="dark"] .task-description {
            color: #9ca3af;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .priority-low {
            background-color: #dcfce7;
            color: #166534;
        }

        .priority-medium {
            background-color: #fef3c7;
            color: #92400e;
        }

        .priority-high {
            background-color: #fee2e2;
            color: #991b1b;
        }

        [data-theme="dark"] .priority-low {
            background-color: #166534;
            color: #dcfce7;
        }

        [data-theme="dark"] .priority-medium {
            background-color: #92400e;
            color: #fef3c7;
        }

        [data-theme="dark"] .priority-high {
            background-color: #991b1b;
            color: #fee2e2;
        }

        .category-tag {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .category-work {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .category-personal {
            background-color: #fecaca;
            color: #991b1b;
        }

        .category-health {
            background-color: #d1fae5;
            color: #047857;
        }

        [data-theme="dark"] .category-work {
            background-color: #1e40af;
            color: #dbeafe;
        }

        [data-theme="dark"] .category-personal {
            background-color: #991b1b;
            color: #fecaca;
        }

        [data-theme="dark"] .category-health {
            background-color: #047857;
            color: #d1fae5;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: var(--transition);
        }

        .edit-btn {
            background-color: #fbbf24;
            color: white;
        }

        .delete-btn {
            background-color: #ef4444;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            padding-left: 40px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        [data-theme="dark"] .modal-content {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        [data-theme="dark"] .empty-state {
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #d1d5db;
        }

        [data-theme="dark"] .empty-state i {
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo App</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="app-container">
            <aside class="sidebar">
                <div class="form-group">
                    <label for="newTaskTitle">New Task Title</label>
                    <input type="text" id="newTaskTitle" placeholder="Enter task title...">
                </div>
                
                <div class="form-group">
                    <label for="newTaskDescription">Description</label>
                    <textarea id="newTaskDescription" rows="3" placeholder="Enter description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="newTaskCategory">Category</label>
                    <select id="newTaskCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newTaskPriority">Priority</label>
                    <select id="newTaskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newTaskDueDate">Due Date</label>
                    <input type="date" id="newTaskDueDate">
                </div>
                
                <button id="addTaskBtn" class="w-full mt-4">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </aside>

            <main class="main-content">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="statusFilter">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Priority:</label>
                        <select id="priorityFilter">
                            <option value="all">All</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Category:</label>
                        <select id="categoryFilter">
                            <option value="all">All</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                </div>
                
                <ul class="task-list" id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                
                <div class="empty-state" id="emptyState">
                    <i class="far fa-clipboard"></i>
                    <p>No tasks yet. Add your first task!</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <button class="close-modal" id="closeEditModal">&times;</button>
            <h2>Edit Task</h2>
            <div class="form-group">
                <label for="editTaskTitle">Task Title</label>
                <input type="text" id="editTaskTitle">
            </div>
            
            <div class="form-group">
                <label for="editTaskDescription">Description</label>
                <textarea id="editTaskDescription" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="editTaskCategory">Category</label>
                <select id="editTaskCategory">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="health">Health</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="editTaskPriority">Priority</label>
                <select id="editTaskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="editTaskDueDate">Due Date</label>
                <input type="date" id="editTaskDueDate">
            </div>
            
            <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                <button class="btn-secondary" id="cancelEdit">Cancel</button>
                <button id="saveEdit">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Task Management
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let editingTaskId = null;
        
        // Initialize the app
        function init() {
            renderTasks();
            setupEventListeners();
        }
        
        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('addTaskBtn').addEventListener('click', addTask);
            document.getElementById('searchInput').addEventListener('input', filterTasks);
            document.getElementById('statusFilter').addEventListener('change', filterTasks);
            document.getElementById('priorityFilter').addEventListener('change', filterTasks);
            document.getElementById('categoryFilter').addEventListener('change', filterTasks);
            document.getElementById('closeEditModal').addEventListener('click', closeEditModal);
            document.getElementById('cancelEdit').addEventListener('click', closeEditModal);
            document.getElementById('saveEdit').addEventListener('click', saveEditedTask);
            
            // Drag and Drop listeners
            const taskList = document.getElementById('taskList');
            taskList.addEventListener('dragstart', handleDragStart);
            taskList.addEventListener('dragover', handleDragOver);
            taskList.addEventListener('drop', handleDrop);
        }
        
        // Add New Task
        function addTask() {
            const title = document.getElementById('newTaskTitle').value.trim();
            const description = document.getElementById('newTaskDescription').value.trim();
            const category = document.getElementById('newTaskCategory').value;
            const priority = document.getElementById('newTaskPriority').value;
            const dueDate = document.getElementById('newTaskDueDate').value;
            
            if (!title) {
                showNotification('Please enter a task title.', 'error');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                title,
                description,
                category,
                priority,
                dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            clearForm();
            showNotification('Task added successfully!');
        }
        
        // Clear Form
        function clearForm() {
            document.getElementById('newTaskTitle').value = '';
            document.getElementById('newTaskDescription').value = '';
            document.getElementById('newTaskCategory').value = 'work';
            document.getElementById('newTaskPriority').value = 'low';
            document.getElementById('newTaskDueDate').value = '';
        }
        
        // Render Tasks
        function renderTasks(filteredTasks = null) {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const tasksToRender = filteredTasks || tasks;
            
            if (tasksToRender.length === 0) {
                taskList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            taskList.style.display = 'block';
            emptyState.style.display = 'none';
            
            taskList.innerHTML = tasksToRender.map(task => createTaskElement(task)).join('');
        }
        
        // Create Task Element
        function createTaskElement(task) {
            const priorityClass = `priority-${task.priority}`;
            const categoryClass = `category-${task.category}`;
            const completedClass = task.completed ? 'completed' : '';
            
            return `
                <li class="task-item" draggable="true" data-id="${task.id}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${task.id})">
                    <div class="task-content">
                        <div class="task-title ${completedClass}">${task.title}</div>
                        ${task.description ? `<div class="task-description ${completedClass}">${task.description}</div>` : ''}
                        <div class="task-meta">
                            <span class="category-tag ${categoryClass}">${task.category.charAt(0).toUpperCase() + task.category.slice(1)}</span>
                            <span class="priority-badge ${priorityClass}">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                            ${task.dueDate ? `<span><i class="far fa-calendar-alt"></i> ${formatDate(task.dueDate)}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn edit-btn" onclick="openEditModal(${task.id})"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </li>
            `;
        }
        
        // Format Date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Toggle Complete
        function toggleComplete(id) {
            const taskIndex = tasks.findIndex(task => task.id === id);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                saveTasks();
                renderTasks();
                showNotification(tasks[taskIndex].completed ? 'Task marked as complete!' : 'Task marked as incomplete!');
            }
        }
        
        // Delete Task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
            showNotification('Task deleted successfully!');
        }
        
        // Open Edit Modal
        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            
            editingTaskId = id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description || '';
            document.getElementById('editTaskCategory').value = task.category;
            document.getElementById('editTaskPriority').value = task.priority;
            document.getElementById('editTaskDueDate').value = task.dueDate || '';
            
            document.getElementById('editModal').classList.add('show');
        }
        
        // Close Edit Modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingTaskId = null;
        }
        
        // Save Edited Task
        function saveEditedTask() {
            if (!editingTaskId) return;
            
            const taskIndex = tasks.findIndex(task => task.id === editingTaskId);
            if (taskIndex === -1) return;
            
            tasks[taskIndex] = {
                ...tasks[taskIndex],
                title: document.getElementById('editTaskTitle').value.trim(),
                description: document.getElementById('editTaskDescription').value.trim(),
                category: document.getElementById('editTaskCategory').value,
                priority: document.getElementById('editTaskPriority').value,
                dueDate: document.getElementById('editTaskDueDate').value
            };
            
            saveTasks();
            renderTasks();
            closeEditModal();
            showNotification('Task updated successfully!');
        }
        
        // Filter Tasks
        function filterTasks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filteredTasks = tasks.filter(task => {
                // Search term filter
                const matchesSearch = task.title.toLowerCase().includes(searchTerm) || 
                                    (task.description && task.description.toLowerCase().includes(searchTerm));
                
                // Status filter
                const matchesStatus = statusFilter === 'all' || 
                                    (statusFilter === 'completed' && task.completed) || 
                                    (statusFilter === 'pending' && !task.completed);
                
                // Priority filter
                const matchesPriority = priorityFilter === 'all' || task.priority === priorityFilter;
                
                // Category filter
                const matchesCategory = categoryFilter === 'all' || task.category === categoryFilter;
                
                return matchesSearch && matchesStatus && matchesPriority && matchesCategory;
            });
            
            renderTasks(filteredTasks);
        }
        
        // Drag and Drop Functions
        let draggedItem = null;
        
        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(this, e.clientY);
            if (afterElement == null) {
                this.appendChild(draggedItem);
            } else {
                this.insertBefore(draggedItem, afterElement);
            }
        }
        
        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('dragging');
            
            // Update tasks order based on DOM position
            const taskItems = Array.from(document.querySelectorAll('.task-item'));
            tasks = taskItems.map(item => tasks.find(task => task.id === parseInt(item.dataset.id)));
            saveTasks();
            showNotification('Tasks reordered successfully!');
        }
        
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        
        // Show Notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Save Tasks to Local Storage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
